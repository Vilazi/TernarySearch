<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Functions</title>
</head>

<body>
<h1>Захаренко Владимир. Задача 4.5</h1>
<h1>Визуализировать тeрнарный поиск</h1>
<p>Set minimum x coordinate value: <input name="parameters" id="xmin" maxlength="40" autocomplete="on" value="-5"></p>
<p>Set maximum x coordinate value: <input name="parameters" id="xmax" maxlength="40" autocomplete="on" value="5"></p>
<!--<p>Set minimum y coordinate value: <input name="parameters" id="ymin" maxlength="40" autocomplete="on" value="-10"></p>-->
<!--<p>Set maximum y coordinate value: <input name="parameters" id="ymax" maxlength="40" autocomplete="on" value="10"></p>-->
<p>Set width: <input name="parameters" id="width" maxlength="40" autocomplete="on" value="400"></p>
<p>Set height: <input name="parameters" id="height" maxlength="40" autocomplete="on" value="300"></p>
<p>Set function: <input name="parameters" id="function" maxlength="200" autocomplete="on" value="x*x-9"></p>
<p>Set b: <input name="parameters" id="b" maxlength="40" autocomplete="on" value="1"></p>
<p>Set dx: <input name="parameters" id="dx" maxlength="40" autocomplete="on" value="1e-9"></p>
<script src="js/main.js"></script>
<p><input type="button" onclick="printPicture();" value="Build a graph"></p>
<!--<p><input type="button" onclick="if(typeof grafic != 'undefined') Autodraw(grafic);" value="Set min and max y coordinate values as min and max function values"></p>-->
<canvas id="canvas"></canvas>
</body>

</html>
